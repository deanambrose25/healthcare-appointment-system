<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Healthcare Appointment System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #e3f2fd;
    }
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 32px 24px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
    }
    .logo {
      display: block;
      margin: 0 auto 18px;
      width: 70px;
    }
    .form-label {
      font-weight: 500;
    }
    .btn-primary {
      background-color: #1976d2;
      border: none;
    }
    .btn-primary:hover {
      background-color: #1565c0;
    }
    .text-link {
      color: #1976d2;
      text-decoration: none;
    }
    .text-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="logo.png" alt="Healthcare Logo" class="logo">
    <h2 class="text-center mb-4">Healthcare Appointment System</h2>
    <form method="POST" action="/login">
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" required autofocus>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="mb-3 text-end">
        <a href="/forgot-password" class="text-link">Forgot Password?</a>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div class="mt-3 text-center">
      <span>Don't have an account? <a href="/register" class="text-link">Register</a></span>
    </div>
  </div>
</body>
</html>
